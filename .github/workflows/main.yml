name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: test_cicd
      PROJECT_ID: che-343825
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run docker-compose
      uses: hoverkraft-tech/compose-action@v2.0.1
